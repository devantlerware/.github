name: GitOps Lint

on:
  workflow_call:
  pull_request:
    branches:
      - main
  pull_request_target:
    branches:
      - main
  merge_group:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  gitops-lint:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“‘ Checkout
        uses: actions/checkout@v4
      - name: â¤µï¸ Install KSail
        run: |
          version=$(curl -s https://api.github.com/repos/devantler-tech/ksail/releases/latest | jq -r .tag_name)
          curl -L -o ksail https://github.com/devantler-tech/ksail/releases/download/$version/ksail-linux-amd64
          chmod +x ksail
          sudo mv ksail /usr/local/bin/ksail
      - name: ğŸ§¹ Lint GitOps cluster configuration
        run: |
          ksail lint
